    <script>
        let input = document.getElementById("inputRange");
        let spaceUsed = document.getElementsByClassName("space_used")[0];
        let spaceLeft = document.getElementsByClassName("space_left")[0];

        function a() {
            document.documentElement.style.setProperty('--used-gb', `calc(${input.value} / 1000 * 100%)`);
            spaceUsed.innerHTML = `${input.value} GB`;
            spaceLeft.innerHTML = 1000 - parseInt(input.value);
        }
        setInterval(a, 50);
